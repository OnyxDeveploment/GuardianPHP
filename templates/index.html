<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GuardianPHP Code Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, #1e1e2f, #252544);
        color: white;
        font-family: "Poppins", sans-serif;
      }
      .container {
        margin-top: 80px;
      }
      .header-title {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
        color: #00d9ff;
        text-shadow: 2px 2px 10px rgba(0, 217, 255, 0.3);
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        border: none;
        padding: 20px;
        transition: all 0.3s ease-in-out;
      }
      .card:hover {
        box-shadow: 0px 0px 15px rgba(0, 217, 255, 0.4);
      }

      .form-control {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px;
      }
      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
      .form-control:focus {
        background: rgba(255, 255, 255, 0.3);
        outline: none;
        box-shadow: 0px 0px 10px rgba(0, 217, 255, 0.5);
      }

      .custom-file-input {
        position: relative;
        cursor: pointer;
      }
      .custom-file-label {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 8px;
        padding: 10px;
      }
      .file-info {
        margin-top: 10px;
        font-size: 0.9rem;
        color: #bbb;
      }

      .dark-mode {
        background: #121212;
        color: #ddd;
      }
      .dark-mode .card {
        background: rgba(0, 0, 0, 0.6);
      }
      .dark-mode .form-control {
        background: rgba(0, 0, 0, 0.3);
        color: #ddd;
      }
      .dark-mode .custom-file-label {
        background: rgba(0, 0, 0, 0.3);
      }

      .btn-primary {
        background: linear-gradient(45deg, #007bff, #00d9ff);
        border: none;
        padding: 12px;
        font-size: 1rem;
        border-radius: 8px;
        transition: 0.3s;
      }
      .btn-primary:hover {
        background: linear-gradient(45deg, #0056b3, #009ec3);
      }

      .dark-mode-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #00d9ff;
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 2px 2px 10px rgba(0, 217, 255, 0.3);
      }
      .dark-mode-toggle:hover {
        background: #009ec3;
      }
    </style>
  </head>
  <body>
    <button class="dark-mode-toggle" id="darkModeToggle">üåô</button>

    <div class="container">
      <h1 class="header-title">GuardianPHP Code Analyzer</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <form action="/" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <label class="form-label">üìÇ Upload PHP File</label>
                  <input
                    type="file"
                    class="form-control custom-file-input"
                    name="php_file"
                    id="fileInput"
                    required
                  />
                  <div class="file-info" id="fileInfo">No file chosen</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Analyze üîç
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $("#fileInput").on("change", function () {
        let fileName = this.files[0] ? this.files[0].name : "No file chosen";
        $("#fileInfo").text(fileName);
      });

      $("#darkModeToggle").on("click", function () {
        $("body").toggleClass("dark-mode");
      });
    </script>
  </body>
</html>
